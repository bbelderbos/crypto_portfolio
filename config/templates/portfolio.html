{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xl-12 border rounded border-primary bg-primary">
                <h1>Here I am. It's getting hot outside how are you doing today bla bla bla</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-7 border rounded">
                {{pie|safe}}
            </div>
            <div class="col-xl-5 border rounded">
                <p class="lead">Enter your purchases or sells.</p>
                <form action="{% url 'portfolio' %}" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-block btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
